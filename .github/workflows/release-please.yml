name: release-please

on:
  push:
    branches:
      - "main"
      - "release/*"

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Extract Branch Name
        run: echo "{branch}={${GITHUB_REF#refs/heads/})}" >> $GITHUB_ENV
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          token: ${{ github.token }}
          release-type: simple
          pull-request-title-pattern: 'chore: release ${version}'
          default-branch: '$branch'
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":false},{"type":"refactor","section":"Miscellaneous","hidden":false},{"type":"test","section":"Miscellaneous","hidden":false},{"type":"doc","section":"Documentation","hidden":false}]'
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true

  upload-artifact:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # these if statements ensure that a publication only occurs when
        # a new release is created:

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "adopt"

      - name: Build with Gradle
        run: ./gradlew build

      - name: Get JAR file name
        run: echo "{jarfile}={$(ls build/libs/*.jar | head -n 1)}" >> $GITHUB_ENV

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release.outputs.tag_name }}  "$jarfile" --clobber
